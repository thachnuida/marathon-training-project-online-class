<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'home/css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'home/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'home/css/bootstrap-responsive.css' %}" rel="stylesheet">

    <title>Online Class{% block title %}! Welcome !{% endblock %}</title>
</head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="/home/">Online Class</a>

                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            {% if user.is_authenticated %}
                            <li><a href="/home/alone/">Welcome,{{ user.username }}!</a></li> 
                            <li><a href="/home/logout/">Logout</a></li> 
                            {% else %}
                            <li><a href="/home/register/">Register</a></li>
                            <li><a href="/home/login/">Login</a></li>
                           {% endif %}
                        </ul>
                        <ul class="nav">
                           <li><a href="">About</a></li>
                        </ul>
                     </div>
                    <!--/.nav-collapse -->
               </div>
            </div>
        </div>
        <div class="container-fluid">
        <!--/span-->
            <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>
        <!--/span-->
    </div>
    <!--/row-->
</div>
<!--/.fluid-container-->

<hr>
        <footer>
            <div class="container">
                <p>&copy; HTK-INC</p>
            </div>
        </footer>
    </body>
</html>
